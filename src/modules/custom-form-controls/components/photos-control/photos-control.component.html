<ion-item no-lines>
    <ion-label>
        <ion-icon name="svnicon-gallery"> </ion-icon>
    </ion-label>
    <ion-input type="text" [readonly]="'true'" [placeholder]="title || 'Photos'"></ion-input>
    <button ion-button clear (click)="openImagePicker()" item-right class="smallbuttontext" [disabled]="canClear">Browse</button>
    <button ion-button clear (click)="clearImages()" color="danger" item-right class="smallbuttontext" [disabled]="!canClear">Clear</button>
</ion-item>
<ion-item no-lines>
    <ion-row>
        <ion-col *ngFor="let c of counter; let i = index"><img class="cover-style" [src]="getPhoto(i)" /></ion-col>
    </ion-row>
</ion-item>
